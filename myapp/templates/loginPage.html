<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}">

</head>

<body>
    <div class="container w-75 h-75 m-auto">
        <h2 class="h2 text-center mt-3">Page Title</h2>

        <div class="row">
            <div class="col border-end">
                <h5 class="h5 text-center">Sign UP</h5>
                <form action="signup" method="post">
                    {% csrf_token %}
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">First_Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fname">
                        </div>
                    </div>
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label"> Last_Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lname">
                        </div>
                    </div>
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">Confirm_PW</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="confirmpw">
                        </div>
                    </div>
                    <div class="row m-auto w-50 justify-content-between">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </form>
            </div>

            <div class="col border-start h-100">
                <h5 class="h5 text-center">Log In</h5>
                <form action="signin" method="post">
                    {% csrf_token %}
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="row mb-3 w-100 justify-content-between">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="row m-auto w-50 justify-content-between">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row w-100">
            <div class="col m-auto">
                <ul>
                    {% for messege in messages %}
                    <li>{{messege}}</li>
                    {% endfor %}
                    </ul>
            </div>

        </div>
    </div>
    
</body>

</html>
